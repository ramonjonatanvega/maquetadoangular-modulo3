<!-- EDUCACION-->
<section id="educacion" class="educacion">        
    <div class="card mat-card ">
      <div class="container-fluid" id="educacion">      
        <h3 class="text-center">                
         Educacion                
         </h3>
      </div>     
          <div class="row" *ngFor="let educacion of educaciones">
            <div class="col-sm-4" >
             <img  src={{educacion.logoInstitucion}} class="rounded-circle" id="logoseducacion" alt="Logo-ISPC" width="75rem">
            </div>  
              <div class="col-sm-8">
               <p class="text-start" id="titulosed"><strong><u>{{educacion.nombreInstitucion}} </u></strong></p>                        
               <br>
               <p class="text-start"><li><i>{{educacion.titulo}} </i></li></p>         
              </div>         
          </div>
        
          <br>
          
          
            
          
    </div>    
  </section>
