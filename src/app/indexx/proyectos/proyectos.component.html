<!--proyectos-->
<section id="proyectos" class="proyectos">
  <div class="card mat-card" style="background-image: url(/ASSETS/IMG/Fondo.pantalla.animado.gif);">
    <div class="proyectos">
      <div>
        <h5 class="text-center"><u>Proyectos</u></h5>
      </div>
      <br>
      <!-- cards de los proyectos -->
      <div class="container-fluid">
        <div class="container text-center">
          <div class="row" *ngFor="let proyecto of proyectos">
            <div class="col">
              <div class="card">
                <img src={{proyecto.imagen}} class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title"><i>{{proyecto.nombre}}</i></h5>
                  <p class="card-text"><i>{{proyecto.descripcion}}</i></p>
                  <a href={{proyecto.url}}
                    class="btn btn-primary">Ver Proyecto</a>
                </div>
              </div>
            </div>
            <div class="col">
              <i>Futuro-Proyecto</i>
            </div>
            <div class="col">
              <i>Futuro-Proyecto</i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
