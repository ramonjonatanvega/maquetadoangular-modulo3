<!--dashboard habilidades-->
<!--se agrega el form y se crea ngsubmit=onsubmit y formgroup=experienform y despues experienform se declara en el modal-habilidad.ts-->
<form (ngSubmit)="onEnviar($event)" [formGroup]="habiliForm">
    <div class="row">
        <div class="col-9-sm">
            <h4 class="text-center"><b>Habilidades</b></h4>

            <!-- boton PEN-->

            <div class="col-1">
                <li type="button" class="list-group-item mt-4
 mb-4 itemPenColor" data-bs-toggle="modal" data-bs-target="#habilidadModalpen"> <i
                        class="fa-sharp fa-solid fa-pen"></i></li>
            </div>

            <div class="mb-3">

                <label for="formFileSm" class="form-label">Nombre de Habilidad</label>
                <!--formControlName hace pedir nombre requerido y placeholder pide ingrese habilidad-->
                <input class="form-control form-control-sm" id="formFileSm" type="text" required
                    formControlName="nombreHabilidad" placeholder="Ingrese Habilidad......"
                    [(ngModel)]="nombreHabilidad"
                    [ngClass]="{'is-invalid': NombreHabilidad.errors && NombreHabilidad.touched, 'is-valid': !NombreHabilidad.errors && NombreHabilidad.touched}">
                <div *ngIf="NombreHabilidad.errors && NombreHabilidad.touched">
                    <p *ngIf="NombreHabilidad.hasError('required')" class="text-danger">
                        La habilidad es requerida.
                    </p>
                </div>
            </div>

            <br>

            <div>
                <label for="porcentaje" class="form-label">ModificarPorcentaje de Manejo (Escala 0-100)</label>
                <input type="number" min="0" max="100" id="porcentaje" formControlName="porcentaje"
                    [(ngModel)]="porcentaje"
                    [ngClass]="{'is-invalid': Porcentaje.errors && Porcentaje.touched, 'is-valid': !Porcentaje.errors && Porcentaje.touched}">
                <div *ngIf="Porcentaje.errors && Porcentaje.touched">
                    <p *ngIf="Porcentaje.hasError('required')" class="text-danger">
                        El porcentaje es requerido.
                    </p>
                    <p *ngIf="Porcentaje.hasError('min')" class="text-danger">
                        El porcentaje mínimo es 0.
                    </p>
                    <p *ngIf="Porcentaje.hasError('max')" class="text-danger">
                        El porcentaje máximo es 100.
                    </p>
                </div>
            </div>

            <div class="mb-3 ">
                <ul class="list-group list-group-horizontal ">
                    <li class="list-group-item"><button type="button" (click)="limpiar()"
                            class="btn btn-outline-primary mt-2" title="limpiar" data>Cancelar</button></li>
                    <li class="list-group-item"> <button type="submit" class="btn btn-outline-primary mt-2"
                            title="guardar">Guardar</button></li>
                </ul>
            </div>

        </div>
    </div>
</form>
<app-editar-habilidad></app-editar-habilidad>
