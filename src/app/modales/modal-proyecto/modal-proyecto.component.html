<!--dashboard proyectos-->
<!--se agrega el form y se crea ngsubmit=onsubmit y formgroup=proyecform y despues proyecform se declara en el modal-proyecto.ts-->
<form (ngSubmit)="onEnviar($event)" [formGroup]="proyecForm">
    <div class="row">
        <div class="col-9-sm">
            <h4 class="text-center"><b>Proyectos</b></h4>

            <div class="mb-3">
                <label for="formFileSm" class="form-label">Nombre Proyecto</label>
                <!--formControlName hace pedir nombre requerido y placeholder pide ingrese Nombre-->
                <input class="form-control form-control-sm" id="formFileSm" type="text" required
                    formControlName="nombre" placeholder="Ingrese Nombre......">
                <!--formulario reactivo-->
                <div *ngIf="proyecForm.get('nombre')?.touched && proyecForm.get('nombre')?.errors?.['required'] "
                    class="alert alert-danger"> nombre requerido.</div>
                <div *ngIf="proyecForm.get('nombre')?.touched && proyecForm.get('nombre')?.errors?.['minlength'] "
                    class="alert alert-danger"> minimo 8 characters.</div>
            </div>

            <br>

            <div class="mb-3">
                <label for="inicio" text="center">Fecha del Proyecto <small></small></label>
                <div class="calendario">
                    <input type="date" id="inicio" name="inicio" class="sm-form-control">
                </div>
            </div>

            <br>

            <div class="mb-3">
                <label for="formFileSm" class="form-label">Imagen</label>
                <!--formControlName pide: imagen requerida-->
                <input class="form-control form-control-sm" id="formFileSm" type="file" formControlName="imagen">
                <!--formulario reactivo-->
                <div *ngIf="proyecForm.get('imagen')?.touched && proyecForm.get('imagen')?.errors?.['required'] "
                    class="alert alert-danger"> Imagen requerida.</div>
            </div>

            <br>

            <div class="mb-3">
                <label for="formFileSm" class="form-label">Url</label>
                <!--formControlName pide: Url requerida y placeholder pide ingrese Url-->
                <input class="form-control form-control-sm" id="formFileSm" type="text" required formControlName="Url"
                    placeholder="Ingrese Url......">
                <!--formulario reactivo-->
                <div *ngIf="proyecForm.get('Url')?.touched && proyecForm.get('Url')?.errors?.['required'] "
                    class="alert alert-danger"> Url Requerida.</div>
            </div>

            <br>

            <div class="mb-3">
                <label for="formFileSm" class="form-label">Descripci√≥n</label>
                <!--formControlName pide: Descripcion requerida y placeholder pide ingrese Proyecto-->
                <textarea class="form-control" name="comment" id="comment" rows="4" placeholder="Ingrese Proyecto......"
                    formControlName="descripcion" required></textarea>
                <div *ngIf="proyecForm.get('descripcion')?.touched && proyecForm.get('descripcion')?.errors?.['required'] "
                    class="alert alert-danger"> Descripcion Requerida.</div>
                <div *ngIf="proyecForm.get('descripcion')?.touched && proyecForm.get('descripcion')?.errors?.['minlength'] "
                    class="alert alert-danger"> minimo 15 characters.</div>
            </div>

            <div class="mb-3 ">
                <ul class="list-group list-group-horizontal ">
                    <li class="list-group-item"><button type="button" (click)="limpiar()"
                            class="btn btn-outline-primary mt-2" title="limpiar" data>Cancelar</button></li>
                    <li class="list-group-item"> <button type="submit" class="btn btn-outline-primary mt-2"
                            title="guardar">Guardar</button></li>
                </ul>
            </div>
        </div>
    </div>
</form>
